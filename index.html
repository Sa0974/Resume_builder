<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Create Your Resume</h2>
        <form id="resumeForm">
            <!-- Personal Information -->
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>
            <div>
                <label for="profileTitle">Profile Title:</label>
                <input type="text" id="profileTitle" required>
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea id="description" rows="4" required></textarea>
            </div>
            
            <!-- Skills -->
            <div>
                <label for="skills">Skills (comma separated):</label>
                <input type="text" id="skills" required>
            </div>

            <!-- Education -->
            <div>
                <label for="education">Education:</label>
                <textarea id="education" rows="4" required></textarea>
            </div>

            <!-- Experience -->
            <div>
                <label for="experience">Experience:</label>
                <textarea id="experience" rows="4" required></textarea>
            </div>

            <!-- Projects -->
            <div>
                <label for="projects">Projects:</label>
                <textarea id="projects" rows="4" required></textarea>
            </div>

            <!-- Contact Info -->
            <div>
                <label for="contact">Contact Info:</label>
                <input type="text" id="contact" required>
            </div>

            <button type="submit">Generate Resume</button>
        </form>

        <h2>Your Resume</h2>
        <div id="resumeOutput">
            <!-- Dynamic Resume Will Be Generated Here -->
             
        </div>
        
    </div>

    <script src="script.js"></script>

</body>
</html>
